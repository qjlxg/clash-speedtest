name: 完整测速与筛选

on:

  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-full-speed-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 编译 clash-speedtest 工具
        run: go build -o clash-speedtest-custom
      
      - name: 备份上次运行结果
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          cp clash.yaml sc/clash_$TIMESTAMP.yaml
          echo "已成功备份 clash.yaml 到 sc/clash_$TIMESTAMP.yaml"

      - name: 运行完整测速并筛选节点
        run: |
          ./clash-speedtest-custom -c fast-filtered.yaml \
                                -output clash.yaml \
                                -min-download-speed 18.8 \
                                -rename

      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          git add clash.yaml sc/
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update and filter Clash nodes via speedtest"
            
            for i in {1..3}; do
              git pull --rebase
              git push && break
              sleep 5
            done
          else
            echo "没有节点更改，无需提交。"
          fi
