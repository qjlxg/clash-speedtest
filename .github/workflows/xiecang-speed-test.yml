name: 测速

on:
  push:
    paths:
      - '.github/workflows/xiecang-speed-test.yml'
  
  schedule:
    - cron: '0 */8 * * *'
  # 允许手动触发
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-speedtest:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # 编译你自己的 clash-speedtest 工具
      - name: 编译 clash-speedtest 工具
        run: go build -o clash-speedtest-custom
      
  
        
      
      - name: 运行测速并筛选节点
        run: |
          # 使用你编译的工具，传入你自定义的参数
          ./clash-speedtest-custom -c "https://raw.githubusercontent.com/qjlxg/VT/refs/heads/main/clash_config.yaml" \
                                   -output clash.yaml \
                                   -max-latency 808ms \
                                   -min-download-speed 18.8 \
                                   -rename
      
      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          # 添加新生成的 clash.yaml 文件和所有备份文件
          git add clash.yaml sc/
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update and filter Clash nodes via speedtest"
            
            for i in {1..3}; do
              git pull --rebase
              git push && break
              sleep 5
            done
          else
            echo "没有节点更改，无需提交。"
          fi
