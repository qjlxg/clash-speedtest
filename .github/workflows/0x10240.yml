name: 0x10240测试

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/0x10240.yml'
  
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-latency-test:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      # 编译新的 mihomo_speedtest 工具
      - name: 编译 mihomo_speedtest 工具
        run: go install github.com/0x10240/mihomo-speedtest@latest

      - name: 运行快速延迟预过滤
        run: |
          # 使用新的工具进行测速，注意参数已经改变
          mihomo_speedtest -c "https://raw.githubusercontent.com/qjlxg/VT/refs/heads/main/clash_config.yaml" \
                         -output 0x10240.yaml \
                         -concurrent 20 \
                         -delay
      
      - name: 提交并推送更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
          git add 0x10240.yaml
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: Update Clash nodes (latency filter)"
            git pull --rebase
            git push
          else
            echo "没有节点更改，无需提交。"
          fi
